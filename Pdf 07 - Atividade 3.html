<!DOCTYPE html>
<meta charset = "UTF-8">
<script>
    const jantar = Number(prompt("Digite o valor do jantar:"))
    const taxa_do_garçom = jantar * 10 / 100
    const valor_total = jantar + taxa_do_garçom
    alert(`O jantar custou R$ ${jantar}, a taxa do garçom custou R$ ${taxa_do_garçom} (10% do valor do jantar). O valor total a ser pago é de R$ ${valor_total}.`)
</script>
